<!doctype html>
<html>
<head>
    <title>Chat with Agent</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #session-container {
            margin-bottom: 20px;
        }
        #agent-url-container {
            margin-bottom: 20px;
        }
        #chat-container {
            width: 80%;
            max-width: 800px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .agent-message {
            text-align: left;
        }
        #message-form {
            display: flex;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chat with your Agent</h1>
    <div id="agent-url-container">
        <strong>Agent URL:</strong> <input type="text" id="agent-url" size="50">
    </div>
    <div id="session-container">
        <strong>Session ID:</strong> <span id="session-id"></span>
        <button id="new-session-btn">New Session</button>
        <button id="delete-session-btn">Delete Session</button>
    </div>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="message-form">
            <input id="message-input" type="text" placeholder="Type your message...">
            <button id="send-button" type="submit">Send</button>
        </form>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sessionIdSpan = document.getElementById('session-id');
        const newSessionBtn = document.getElementById('new-session-btn');
        const deleteSessionBtn = document.getElementById('delete-session-btn');
        const agentUrlInput = document.getElementById('agent-url');

        let currentSessionId = null;

        async function initializeAppName(agent_url) {
            await fetch('/initialize-app-name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ agent_url })
            });
        }

        agentUrlInput.addEventListener('blur', async () => {
            const agent_url = agentUrlInput.value;
            await initializeAppName(agent_url);
        });

        async function getAgentUrl() {
            const response = await fetch('/agent-url');
            const data = await response.json();
            agentUrlInput.value = data.agent_url;
        }

        async function getSession() {
            const response = await fetch('/session');
            const data = await response.json();
            currentSessionId = data.session_id;
            sessionIdSpan.textContent = currentSessionId || 'None';
            messageInput.disabled = !currentSessionId;
        }

        newSessionBtn.addEventListener('click', async () => {
            const agent_url = agentUrlInput.value;
            const response = await fetch('/session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ agent_url })
            });
            const data = await response.json();
            currentSessionId = data.session_id;
            sessionIdSpan.textContent = currentSessionId;
            messageInput.disabled = !currentSessionId;
            messagesDiv.innerHTML = ''; // Clear messages
        });

        deleteSessionBtn.addEventListener('click', async () => {
            await fetch('/session', { method: 'DELETE' });
            currentSessionId = null;
            sessionIdSpan.textContent = 'None';
            messageInput.disabled = true;
            messagesDiv.innerHTML = ''; // Clear messages
        });

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value;
            if (!message || !currentSessionId) return;

            appendMessage('You', message, 'user-message');
            messageInput.value = '';

            const agent_url = agentUrlInput.value;
            const requestBody = { message, agent_url };

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });

            const data = await response.json();
            if (data.authorization_url) {
                // The agent needs authentication. Open in a new popup window.
                window.open(data.authorization_url, 'oauth_popup', 'width=600,height=700');
            } else if (data.error) {
                appendMessage('Error', data.error, 'agent-message');
            } else {
                appendMessage('Agent', data.response, 'agent-message');
            }
        });

        // Listen for messages from the popup window
        window.addEventListener('message', async (event) => {
            if (event.origin === window.location.origin && event.data.auth_code) {
                const { auth_code, state } = event.data;
                const agent_url = agentUrlInput.value;
                const requestBody = { auth_code, state, agent_url };

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                if (data.error) {
                    appendMessage('Error', data.error, 'agent-message');
                } else {
                    appendMessage('Agent', data.response, 'agent-message');
                }
            }
        });

        function appendMessage(sender, message, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            const formattedMessage = message.replace(/\n/g, '<br>');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${formattedMessage}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Initial fetch
        getAgentUrl();
        getSession();
    </script>
</body>
</html>

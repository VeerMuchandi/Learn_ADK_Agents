<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Planner Agent Test</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
        .user-message { text-align: right; color: blue; }
        .agent-message { text-align: left; color: green; }
    </style>
</head>
<body>
    <h1>Route Planner Agent Test</h1>
    <div class="chat-box" id="chat-box"></div>
    <form id="query-form">
        <input type="text" id="user-input" placeholder="Enter your query..." style="width: 80%;" required>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById('query-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input');
            const userQuery = userInput.value;
            
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="user-message">You: ${userQuery}</div>`;
            userInput.value = '';

            const response = await fetch('/query_agent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: userQuery })
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class="agent-message">Agent: ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
